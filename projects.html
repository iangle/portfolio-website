    <link rel="stylesheet" href="css/projects.css">

    <script>
        $(document).ready(function() {

            $.ajax({
                url: "https://vs9lvakesd.execute-api.us-east-1.amazonaws.com/prod/",
                type: "GET",
            })
            .done(function(data) {
                var grid_elements = '';
                console.log(data.Items[0].description)
                $(data.Items).each(function(index) {
                    grid_elements += '<div id="grid_element">' + 
                                         '<img id="grid_picture" src="' + data.Items[index].picture + '"/>' +
                                         '<h3 id="grid_text">' + 'Project Title: ' + data.Items[index].title + '</h3>' +
                                         '<a id="grid_url" href="' + data.Items[index].url + '">' + 'Project URL</a>' +
                                         '<p id="grid_paragraph">' + data.Items[index].description + '</p>' + 
                                     '</div>'
                })
                $("#grid_content").append(grid_elements);
            })
    })
    </script>
